apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'
    defaultConfig {
        applicationId "com.acalendar.acal"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile fileTree(include: ['*.jar'], dir: 'app/lib')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support:design:25.0.0'
    compile 'com.amazonaws:aws-android-sdk-core:2.2.+'
    compile 'com.amazonaws:aws-android-sdk-lambda:2.2.+'
    compile('com.amazonaws:aws-android-sdk-cognito:2.3.3')
    compile 'com.amazonaws:aws-android-sdk-apigateway-core:2.3.3'
    compile('com.amazonaws:aws-android-sdk-core:2.3.3')
    compile('com.amazonaws:aws-android-sdk-ddb:2.3.3')
    compile('com.amazonaws:aws-android-sdk-ddb-mapper:2.3.3')
    compile('com.amazonaws:aws-android-sdk-mobileanalytics:2.3.3')
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.google.android.gms:play-services:9.6.1'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
}

sourceSets {

    test {
        java {
            srcDirs = ["app/src/test/java/com/acalendar/acal"]
        }
    }
}